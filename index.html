<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Email</title>
  <style>
    :root {
      --bg: #0d0d10;
      --card-bg: #232329;
      --primary: #4f46e5;
      --primary-hover: #6366f1;
      --border: #2f2f35;
      --text: #e5e7eb;
      --text-light: #a1a1aa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeUp 0.9s ease forwards;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
      color: var(--text);
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    input, textarea, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: #18181d;
      color: var(--text);
      transition: all 0.25s ease;
      width: 100%;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.5);
      transform: scale(1.01);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Submit For Zona</h1>
    <p>Send Your Message To Me</p>
    <form action="mailto:zonaeldorado@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Nama Kamu" required />
      <input type="email" name="email" placeholder="Email Kamu" required />
      <textarea name="message" placeholder="Tulis pesan kamu..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
