<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungi Zeno</title>
    <style>
      :root {
        --bg: #ffffff;
        --card-bg: #ffffffcc;
        --primary: #6159ee;
        --primary-hover: #4437ce;
        --border: #ffffff;
        --text: #111827;
        --text-light: #6b7280;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .card {
        width: 100%;
        max-width: 480px;
        background: var(--card-bg);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border);
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.25rem;
      }
      p {
        font-size: 0.875rem;
        color: var(--text-light);
        margin-bottom: 1.5rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input,
      textarea,
      button {
        width: 100%;
        font-family: inherit;
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      input:focus,
      textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      button {
        background-color: var(--primary);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: var(--primary-hover);
      }
      footer {
        margin-top: 1.5rem;
        font-size: 0.75rem;
        color: var(--text-light);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Submit Your Email Here</h1>
      <p>
        For sponsorship or editting client
        aja.
      </p>

      <form action="https://formsubmit.co/zonaeldorado@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <input
          type="hidden"
          name="_subject"
          value="Kontak dari Website - Zeno"
        />
        <button type="submit">Kirim Pesan</button>
      </form>

      <footer>
        <p>Atau kirim langsung ke <strong>zonaeldorado@gmail.com</strong></p>
      </footer>
    </div>
  </body>
</html>
